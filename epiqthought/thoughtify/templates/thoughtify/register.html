{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Thoughtify">
    <meta name="keywords"
          content="HTML, CSS, JavaScript, Python, Django, Mind, Thoughts">
    <meta name="author" content="Rob Gleason">
    <link rel="stylesheet"
          type="text/css"
          href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/registration.css' %}">
    <title>Epiq Thoughts | Register</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container py-5">
      <div class="form-layout">
        <h3 class="mb-3">Create your account</h3>
        <h5 class="mb-3">Share your thoughts</h5>
        <form method="post" autocomplete="off">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
